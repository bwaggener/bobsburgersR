name: R-CMD-check

on:
  push:
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        install.packages('devtools')
        devtools::install_deps(dependencies = TRUE)

    - name: Run R CMD check
      run: devtools::check()
